<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Top Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 50;
            box-sizing: border-box;
        }
        .menu-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            padding: 10px;
        }
        .menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease-in-out;
            box-sizing: border-box;
            z-index: 100;
        }
        .menu-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-panel li {
            padding: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .menu-panel li:hover {
            color: #bbb;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 99;
            display: none;
        }
        .active .overlay {
            display: block;
        }
        .content {
            padding: 100px 20px;
            text-align: center;
            transition: filter 0.3s ease-in-out;
        }
        .blurred {
            filter: blur(5px);
        }
        @media (max-width: 600px) {
            .menu-panel {
                padding: 15px;
            }
            .menu-icon {
                font-size: 20px;
                padding: 8px;
            }
        }
    </style>
    <script>
        function toggleMenu(show) {
            const menu = document.getElementById("menuPanel");
            const menuIcon = document.getElementById("menuIcon");
            const overlay = document.getElementById("overlay");
            const content = document.getElementById("content");
            if (show) {
                menu.style.transform = "translateY(0)";
                menuIcon.style.display = "none";
                overlay.style.display = "block";
                content.classList.add("blurred");
            } else {
                menu.style.transform = "translateY(-100%)";
                menuIcon.style.display = "block";
                overlay.style.display = "none";
                content.classList.remove("blurred");
            }
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <button id="menuIcon" class="menu-icon" onclick="toggleMenu(true)">â˜°</button>
    </div>
    <div id="overlay" class="overlay" onclick="toggleMenu(false)"></div>
    <div id="menuPanel" class="menu-panel" onmouseenter="toggleMenu(true)" onmouseleave="toggleMenu(false)">
        <ul>
            <li onclick="toggleMenu(false)">Home</li>
            <li onclick="toggleMenu(false)">About</li>
            <li onclick="toggleMenu(false)">Services</li>
            <li onclick="toggleMenu(false)">Contact</li>
        </ul>
    </div>
    <div id="content" class="content">
        <h1>Welcome to the Website</h1>
        <p>This is some sample content to demonstrate the blur effect when the menu is opened.</p>
    </div>
</body>
</html>
